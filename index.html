<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redolls S.A</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="img/redolls2.png">
    <link rel="stylesheet" href="styles.css">
   

</head>
<body class="bg-gray-50 font-sans">
<section id="hero" class="hero section dark-background">
 

  <div class="container">
    <!-- Logo centrado -->
    <img src="img/redolls4.png" alt="Logo REDOLLS" class="logo-hero">

    <!-- Botones centrados -->
    <div class="hero-buttons">
      <a href="conocenos.html" class="btn-get-started">Conocenos</a>
      <a href="login.html" class="btn-watch-video">Iniciar Sesión</a>
    </div>
  </div>
</section>




   
    <script>
        // Menú hamburguesa
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const closeMenu = document.getElementById('close-menu');
        
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.add('open');
            document.body.style.overflow = 'hidden';
        });
        
        closeMenu.addEventListener('click', () => {
            mobileMenu.classList.remove('open');
            document.body.style.overflow = '';
        });
        
        // Cerrar menú al hacer clic en un enlace
        const menuLinks = document.querySelectorAll('#mobile-menu a');
        menuLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('open');
                document.body.style.overflow = '';
            });
        });
        
        // Filtrado de ofertas laborales
        const filterBtns = document.querySelectorAll('.filter-btn');
        const jobCards = document.querySelectorAll('.job-card');
        
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Quitar clase activa de todos los botones
                filterBtns.forEach(b => b.classList.remove('bg-blue-600', 'text-white'));
                filterBtns.forEach(b => b.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300'));
                
                // Añadir clase activa al botón clickeado
                btn.classList.remove('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                btn.classList.add('bg-blue-600', 'text-white');
                
                const filter = btn.dataset.filter;
                
                jobCards.forEach(card => {
                    if (filter === 'all' || card.dataset.category.includes(filter)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });
        
        // Buscador de ofertas
        const searchJobs = document.getElementById('search-jobs');
        searchJobs.addEventListener('input', () => {
            const searchTerm = searchJobs.value.toLowerCase();
            
            jobCards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                const description = card.querySelector('p').textContent.toLowerCase();
                const tags = Array.from(card.querySelectorAll('.bg-gray-100')).map(tag => tag.textContent.toLowerCase());
                
                if (title.includes(searchTerm) || description.includes(searchTerm) || tags.some(tag => tag.includes(searchTerm))) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
        
        // Buscador de servicios
        const searchServices = document.getElementById('search-services');
        const serviceCards = document.querySelectorAll('.service-card');
        
        searchServices.addEventListener('input', () => {
            const searchTerm = searchServices.value.toLowerCase();
            
            serviceCards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                const description = card.querySelector('p').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || description.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
        
        // Scroll suave para los enlaces del menú
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 80,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
